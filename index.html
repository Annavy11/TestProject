<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Test project</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-outline">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input 
                            type="search" 
                            placeholder="Type a city..." 
                            class="form-control" 
                            id="search-text"
                            autofocus
                            autocomplete="off" 
                            />
                        </div>
                        <div class="col-2">
                            <input 
                                type="submit" 
                                value="Search" 
                                class="btn btn-primary w-100" 
                                />
                        </div>
                        <div class="col-1">
                            <button class="gps" id="gps-button"> üìç </button>
                        </div>
                    </div>
                </form>
                <div class="main-info">
                    <h1 id="city" class="city"></h1>
                    <ul>
                        <li>
                            <span id="current-date-time" class="current-date-time"></span>
                        </li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix temperature-info">
                            <img src="" alt="Clear" id="weather-icon" class="float-left" />
                            <span class="float-left">
                                <strong id="temperature-current"> </strong>
                                <span class="units">
                                    <a href="#" id="unit-celsius" class="active">¬∞C</a> |
                                    <a href="#" id="unit-fahrenheit">¬∞F</a>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span> % </li>
                            <li>Wind: <span id="wind"></span> km/h </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer"> <a href="https://github.com/Annavy11/TestProject" target="_blank">Open-source code</a>
                by Ivana Garilovic</div>
        </div>
    </div>
    <script src="src/app.js"></script>  
</body>
</html>
